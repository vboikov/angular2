<div class="trigger" (click)="recieveSong(data)" [ngClass]="{'pause': data.id === selectedSong.id}">
    <div class="song-info">
        <h4>{{data.singer}}</h4>
        <h5>{{data.title}}</h5>
        <h5 *ngIf="selectedSong">{{selectedSong.id}}</h5>
    </div>
    <div class="song-controls">
        <button>
            <fa [name]="'play'" [size]="1" class="fa play"></fa>
            <!--<fa [name]="'pause'" [size]="1" class="fa"></fa>-->
        </button>
    </div>
</div>

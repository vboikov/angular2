<form #addPlaylistForm="ngForm" (ngSubmit)="onSubmit(title)">
    <div class="field">
        <label for="title">Playlist title</label>
        <input type="text" name="title" id="title" [(ngModel)]="title" #nameControl placeholder="Type a title" required>
    </div>
    <div class="field" *ngFor="let song of songs">
        <div class="checkbox">
            <input type="checkbox" (change)="onAddToPlaylist($event, song)">
        </div>
        <app-playlist-item [data]="song" (click)="onSongClick(song)"></app-playlist-item>
    </div>
    <button type="submit">Add playlist</button>
</form>
<app-player-shelf [selectedSong]="selectedSong" [songs]="songs" *ngIf="selectedSong"></app-player-shelf>
